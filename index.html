<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two-Cars</title>
  </head>
  <body>
    <div id="info">
      Press <kbd>R</kbd> to <strong>start or restart</strong>.
      <br />
      Use <kbd>A</kbd> or <kbd>Left Arrow(←)</kbd> key to
      <strong>move the left car</strong>.
      <br />
      Use <kbd>D</kbd> or <kbd>Right Arrow(→)</kbd> key to
      <strong>move the right car</strong>.
      <br />
      Use <kbd>P</kbd> to <strong>pause or resume</strong>.
      <br />
      <button onclick="start()">Start(R)</button>
    </div>
    <div id="gameBody">
      <p id="score">0</p>
      <div id="leftTracks">
        <div id="car1"></div>
        <div id="llTrack"></div>
        <div id="lrTrack"></div>
      </div>
      <div id="rightTracks">
        <div id="car2"></div>
        <div id="rlTrack"></div>
        <div id="rrTrack"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

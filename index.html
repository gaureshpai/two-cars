<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two-Cars</title>
  </head>
  <body>
    <div id="info">
      Press <kbd>R</kbd> to restart.
      <br />
      Use <kbd>A</kbd> or <kbd>Left Arrow(←)</kbd> key to move the left car.
      <br />
      Use <kbd>D</kbd> or <kbd>Right Arrow(→)</kbd> key to move the right car.
      <br />
      Use <kbd>P</kbd> to pause.
    </div>
    <button onclick="start()">Restart(r)</button>
    <div id="gameBody">
      <p id="score">0</p>
      <div id="leftTracks">
        <div id="car1"></div>
        <div id="llTrack"></div>
        <div id="lrTrack"></div>
      </div>
      <div id="rightTracks">
        <div id="car2"></div>
        <div id="rlTrack"></div>
        <div id="rrTrack"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

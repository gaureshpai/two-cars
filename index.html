<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two-Cars</title>
  </head>
  <body>
    <p id="score">0</p>
    <button onclick="start()">Restart(press r)</button>
    <div id="gameBody">
      <div id="leftTracks">
        <div id="car1"></div>
        <div id="llTrack"></div>
        <div id="lrTrack"></div>
      </div>
      <div id="rightTracks">
        <div id="car2"></div>
        <div id="rlTrack"></div>
        <div id="rrTrack"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
